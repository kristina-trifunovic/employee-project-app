<div class="flex">
  <div class="x">
    <form [formGroup]="projectForm" *ngIf="projectForm">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Filter by name" formControlName="name">
      </div>
      <div>
        <label for="name">Budget</label>
        <input type="number" name="budget" placeholder="From" formControlName="budgetFrom">
        <input type="number" name="budget" placeholder="To" formControlName="budgetTo">
      </div>
      <div>
        <label for="name">Employees</label>
        <select formControlName="employee" [compareWith]="compareEmployee">
          <option value="" selected [style]="'color: grey;'">Select Employee</option>
          <option *ngFor="let employee of employees" [ngValue]="employee">{{employee.firstName + " " +
            employee.lastName}}
          </option>
        </select>
      </div>
    </form>
  </div>
  <div class="x">
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Budget</th>
      </tr>
      <tr *ngFor="let project of filteredProjects">
        <td>{{project.id}}</td>
        <td>{{project.name}}</td>
        <!-- TODO add a pipe for currency -->
        <td>{{project.budget}}</td>
        <td>
          <button (click)="update(project)">Update</button>
          <button (click)="view(project)">View</button>
          <button (click)="remove(project)">Remove</button>
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="modal-overlay" [ngClass]="{ 'show': showModal }">
  <div class="modal">
    <div class="modal-header">
      <h2>Modal Title</h2>
      <span class="close-button" (click)="closeModal()">X</span>
    </div>
    <div class="modal-content">
      <!-- Your modal content goes here -->
      <p>This is your modal content.</p>
    </div>
  </div>
</div>
